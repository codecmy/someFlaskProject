<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Interview Application Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-section {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>

<div class="container mt-5 mb-5">
  <div class="form-section">
    <h2 class="text-center mb-4">Job Interview Application</h2>
    <form action="/submit_application" method="POST" enctype="multipart/form-data">

      <!-- Personal Info -->
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" name="first_name" required>
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" name="last_name" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" name="phone" required pattern="[0-9]{10}">
      </div>

      <!-- Job Info -->
      <!-- Job Summary -->
      <div class="card mb-4 shadow-sm">
        <div class="card-body">
          <h4 class="card-title text-primary">{{ job.title }}</h4>
          <p><strong>Location:</strong> {{ job.location }}</p>
          <p><strong>Salary:</strong> {{ job.salary }}</p>
        </div>
      </div>

      <!-- Hidden input to submit job info -->
      <input type="hidden" name="job_id" value="{{ job.id }}">
      <input type="hidden" name="position" value="{{ job.title }}">

      <!-- Resume Upload -->
      <div class="mb-3">
        <label for="resume" class="form-label">Upload Resume (PDF only)</label>
        <input class="form-control" type="file" id="resume" name="resume" accept=".pdf" required>
      </div>
      
        </div>
      </div>

      <!-- Additional Info -->
      <div class="mb-3">
        <label for="coverLetter" class="form-label">Why should we hire you? (Cover Letter)</label>
        <textarea class="form-control" id="coverLetter" name="cover_letter" rows="4" required></textarea>
      </div>

      <!-- Submit -->
      <div class="text-center">
        <button type="submit" class="btn btn-primary px-5" value="{{ job_title }}">Submit Application</button>
     
      </div>

    </form>
  </div>
</div>

</body>
</html>
