<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apply for {{ job.title }} â€“ Application Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #f0f4f8, #d9e2ec);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .form-section {
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.05);
    }
    .job-summary {
      background-color: #eef5ff;
      border-left: 5px solid #0d6efd;
    }
    .form-label {
      font-weight: 500;
    }
    .btn-primary {
      padding: 10px 40px;
      font-size: 1.1rem;
      border-radius: 30px;
    }
    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
    }
  </style>
</head>
<body>

<div class="container my-5">
  <div class="form-section mx-auto" style="max-width: 800px;">
    <h2 class="text-center mb-4 text-primary"><i class="bi bi-person-badge"></i> Apply for {{ job.title }}</h2>

    <!-- Job Summary -->
    <div class="card job-summary mb-4 shadow-sm">
      <div class="card-body">
        <h4 class="card-title text-dark"><i class="bi bi-briefcase-fill text-primary"></i> {{ job.title }}</h4>
        <p class="mb-1"><i class="bi bi-geo-alt-fill text-secondary"></i> <strong>Location:</strong> {{ job.location }}</p>
        <p><i class="bi bi-currency-rupee text-secondary"></i> <strong>Salary:</strong> {{ job.salary }}</p>
      </div>
    </div>

    <form action="/submit_application" method="POST" enctype="multipart/form-data">

      <!-- Hidden job fields -->
      <input type="hidden" name="job_id" value="{{ job.id }}">
      <input type="hidden" name="position" value="{{ job.title }}">

      <!-- Personal Info -->
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" name="first_name" required>
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" name="last_name" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{10}" placeholder="10-digit number" required>
      </div>

      <!-- Resume Upload -->
      <div class="mb-4">
        <label for="resume" class="form-label">Upload Resume (PDF only)</label>
        <input class="form-control" type="file" id="resume" name="resume" accept=".pdf" required>
      </div>

      <!-- Cover Letter -->
      <div class="mb-4">
        <label for="coverLetter" class="form-label">Why should we hire you?</label>
        <textarea class="form-control" id="coverLetter" name="cover_letter" rows="4" placeholder="Tell us about yourself and why you're a good fit." required></textarea>
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" class="btn btn-primary shadow"><i class="bi bi-send-fill me-2"></i>Submit Application</button>
      </div>

    </form>
  </div>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
